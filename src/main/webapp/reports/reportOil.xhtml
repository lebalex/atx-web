<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <h:form id="form">
        <p:growl id="growlAvto" showDetail="true" sticky="false" life="5000"/>

        <p:contextMenu for="data_avto" id="contextMenu">
            <p:menuitem value="в Excel с форматирование" ajax="false" actionListener="#{reportOil.excelReport}"/>
            <p:menuitem value="в Excel" ajax="false" rendered="true" >
                <p:dataExporter type="xls" target="data_avto" fileName="reportoil"/>
            </p:menuitem>

        </p:contextMenu>





        <p:dataTable id="data_avto" var="avto" value="#{reportOil.listReportModel}" scrollable="true" scrollHeight="650">

            <p:headerRow  groupBy="#{avto.region} #{avto.division} #{avto.depart} #{avto.service}">

                <p:column colspan="5">
                    <!--div class="p-d-inline-flex p-ai-center" style="vertical-align: middle"-->
                    <h:outputText styleClass="p-ml-2 p-mt-2" value="#{avto.region}"/>
                    <p:panelGrid columns="2" styleClass="panelGridAvtoCard50" columnClasses="label2,value3">
                        <h:outputText style="font-weight: normal" styleClass="p-ml-2" value="Управление: "/>
                        <h:outputText styleClass="p-ml-2" value="#{avto.division}"/>
                        <h:outputText style="font-weight: normal" styleClass="p-ml-2" value="Отдел: "/>
                        <h:outputText styleClass="p-ml-2" value="#{avto.depart}"/>
                        <h:outputText style="font-weight: normal" styleClass="p-ml-2" value="Служба: "/>
                        <h:outputText styleClass="p-ml-2" value="#{avto.service}"/>
                    </p:panelGrid>
                    <!--/div-->
                </p:column>
            </p:headerRow>

            <p:column headerText="Марка" width="300">
                    <h:outputText value=" #{avto.mark}"/>
            </p:column>
            <p:column headerText="Марка" width="100">
                <h:outputText value=" #{avto.numb_1}"/>
            </p:column>


            <p:column headerText="синтетика" width="100">
                <h:outputText value="#{avto.oil_s}">
                    <f:convertNumber type="number" pattern="#.##"/></h:outputText>
            </p:column>
            <p:column headerText="п/синтетика" width="100">
                <h:outputText value="#{avto.oil_ps}">
                    <f:convertNumber type="number" pattern="#.##"/></h:outputText>
            </p:column>
            <p:column headerText="минеральное" width="100">
                <h:outputText value="#{avto.oil_m}">
                    <f:convertNumber type="number" pattern="#.##"/></h:outputText>
            </p:column>




            <p:summaryRow>
                <p:column style="text-align:left">
                    <h:outputText value="Итого"/>
                </p:column>
                <p:column><h:outputText value=""/></p:column>
                <p:column>
                    <h:outputText value="#{reportOil.getTotalSum(avto.groupField,1)}">
                        <f:convertNumber type="number" pattern="#.##"/></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{reportOil.getTotalSum(avto.groupField,2)}">
                        <f:convertNumber type="number" pattern="#.##"/></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{reportOil.getTotalSum(avto.groupField,3)}">
                        <f:convertNumber type="number" pattern="#.##"/></h:outputText>
                </p:column>

            </p:summaryRow>


            <p:columnGroup type="footer">
                <p:row>
                    <p:column width="100" style="text-align:left; font-size: small" footerText="Итого" />
                    <p:column width="100" style="text-align:left;" footerText=" " />

                    <p:column style="text-align:left; font-size: small"><f:facet name="footer">
                        <h:outputText value="#{reportOil.getAllSum(1)}">
                            <f:convertNumber type="number" pattern="#.##"/></h:outputText></f:facet>
                    </p:column>
                    <p:column style="text-align:left; font-size: small"><f:facet name="footer">
                        <h:outputText value="#{reportOil.getAllSum(2)}">
                            <f:convertNumber type="number" pattern="#.##"/></h:outputText></f:facet>
                    </p:column>
                    <p:column style="text-align:left; font-size: small"><f:facet name="footer">
                        <h:outputText value="#{reportOil.getAllSum(3)}">
                            <f:convertNumber type="number" pattern="#.##"/></h:outputText></f:facet>
                    </p:column>


                </p:row>
            </p:columnGroup>





        </p:dataTable>
    </h:form>
</f:view>
</html>
