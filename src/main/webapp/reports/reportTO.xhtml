<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <h:form id="form">
        <p:growl id="growlAvto" showDetail="true" sticky="false" life="5000"/>

        <p:contextMenu for="data_avto" id="contextMenu">
            <p:menuitem value="в Excel с форматирование" ajax="false" actionListener="#{reportTO.excelReportTO}"/>
            <p:menuitem value="в Excel" ajax="false" rendered="true" >
                <p:dataExporter type="xls" target="data_avto" fileName="reportTO"/>
            </p:menuitem>

        </p:contextMenu>

        <p:dataTable id="data_avto" var="avto" value="#{reportTO.listReportTOModel}" scrollable="true" scrollHeight="750" scrollWidth="100%">
            <f:facet name="header">
                <h:outputText value="#{reportTO.caption}"/>
            </f:facet>
            <p:headerRow groupBy="#{avto.name} #{avto.expr1} #{avto.expr2} #{avto.expr3}">

                <p:column colspan="#{reportTO.getSpam()}">
                    <h:outputText styleClass="p-ml-2" value="#{avto.name}"/>
                    <p:panelGrid columns="2" styleClass="panelGridAvtoCard50" columnClasses="label2,value3">
                        <h:outputText style="font-weight: normal" styleClass="p-ml-2" value="Управление: "/>
                        <h:outputText styleClass="p-ml-2" value="#{avto.expr1}"/>
                        <h:outputText style="font-weight: normal" styleClass="p-ml-2" value="Отдел: "/>
                        <h:outputText styleClass="p-ml-2" value="#{avto.expr2}"/>
                        <h:outputText style="font-weight: normal" styleClass="p-ml-2" value="Под-Отдел: "/>
                        <h:outputText styleClass="p-ml-2" value="#{avto.expr3}"/>
                    </p:panelGrid>
                </p:column>
            </p:headerRow>


            <p:column headerText="Марка" width="200" rendered="#{reportTO.filds.get(0)}">
                <h:outputText value=" #{avto.mark}"/>
            </p:column>
            <p:column headerText="Категория" width="50" rendered="#{reportTO.filds.get(1)}">
                <h:outputText value="#{avto.typetc}"/>
            </p:column>
            <p:column headerText="гос №" width="50" rendered="#{reportTO.filds.get(2)}">
                <h:outputText value="#{avto.numb_1}"/>
            </p:column>
            <p:column headerText="Год выпуска" width="50" rendered="#{reportTO.filds.get(3)}">
                <h:outputText value="#{avto.m_year}"/>
            </p:column>
            <p:column headerText="Цвет" width="50" rendered="#{reportTO.filds.get(4)}">
                <h:outputText value="#{avto.color}"/>
            </p:column>
            <p:column headerText="VIN" width="150" rendered="#{reportTO.filds.get(5)}">
                <h:outputText value="#{avto.vin}"/>
            </p:column>
            <p:column headerText="№ двигателя" width="50" rendered="#{reportTO.filds.get(6)}">
                <h:outputText value="#{avto.n_engine}"/>
            </p:column>
            <p:column headerText="№ кузова" width="50" rendered="#{reportTO.filds.get(7)}">
                <h:outputText value="#{avto.n_body}"/>
            </p:column>
            <p:column headerText="№ шасси" width="50" rendered="#{reportTO.filds.get(8)}">
                <h:outputText value="#{avto.n_chassis}"/>
            </p:column>
            <p:column headerText="Модель ДВС" width="50" rendered="#{reportTO.filds.get(9)}">
                <h:outputText value="#{avto.modelDVC}"/>
            </p:column>
            <p:column headerText="Объем" width="50" rendered="#{reportTO.filds.get(10)}">
                <h:outputText value="#{avto.volumeDVC}"/>
            </p:column>
            <p:column headerText="Тип ДВС" width="50" rendered="#{reportTO.filds.get(11)}">
                <h:outputText value="#{avto.typeDVC}"/>
            </p:column>
            <p:column headerText="Производитель ТС" width="150" rendered="#{reportTO.filds.get(12)}">
                <h:outputText value="#{avto.manufactureTC}"/>
            </p:column>
            <p:column headerText="Бюджет" width="150" rendered="#{reportTO.filds.get(13)}">
                <h:outputText value="#{avto.expr5}"/>
            </p:column>
            <p:column headerText="Служба" width="150" rendered="#{reportTO.filds.get(14)}">
                <h:outputText value="#{avto.expr6}"/>
            </p:column>
            <p:column headerText="Под.служба" width="150" rendered="#{reportTO.filds.get(15)}">
                <h:outputText value="#{avto.expr6p}"/>
            </p:column>
            <p:column headerText="№ техпаспорта" width="150" rendered="#{reportTO.filds.get(16)}">
                <h:outputText value="#{avto.expr7}"/>
            </p:column>
            <p:column headerText="№ страховки" width="150" rendered="#{reportTO.filds.get(17)}">
                <h:outputText value="#{avto.expr8}"/>
            </p:column>
            <p:column headerText="Дата страховки" width="150" rendered="#{reportTO.filds.get(18)}">
                <h:outputText value="#{avto.expr8d}"/>
            </p:column>
            <p:column headerText="#{reportTO.getTitle20()}" width="150" rendered="#{reportTO.filds.get(19)}">
                <h:outputText value="#{avto.expr10}" rendered="#{reportTO.what==7}"/>
                <h:outputText value="#{avto.maxOperDate}" rendered="#{reportTO.what==8}" >
                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Мощность" width="50" rendered="#{reportTO.filds.get(20)}">
                <h:outputText value="#{avto.expr9}"/>
            </p:column>
            <p:column headerText="Дата на учет" width="150" rendered="#{reportTO.filds.get(21)}">
                <h:outputText value="#{avto.expr11}"/>
            </p:column>
            <p:column headerText="Дислокация" width="150" rendered="#{reportTO.filds.get(22)}">
                <h:outputText value="#{avto.expr4}"/>
            </p:column>
            <p:column headerText="Спидометр" width="50" rendered="#{reportTO.filds.get(23)}">
                <h:outputText value="#{avto.speed_end}"/>
            </p:column>
            <p:column headerText="Аренда" width="150" rendered="#{reportTO.filds.get(24)}">
                <h:outputText value="#{avto.aD1} - #{avto.aD1}" rendered="#{avto.aD1!=null}"/>
            </p:column>
            <p:column headerText="Группа эксплуатации" width="150" rendered="#{reportTO.filds.get(25)}">
                <h:outputText value="#{avto.explGroup}"/>
            </p:column>

            <p:summaryRow>
                <p:column style="text-align:right">
                    <h:outputText value="Итого:"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{reportTO.getTotalCount(avto.groupField)}">
                        <f:convertNumber type="number" pattern="#"/></h:outputText>
                </p:column>
            </p:summaryRow>
            <p:columnGroup type="footer">
                <p:row>
                    <p:column style="text-align:right" footerText="Итого:" />
                    <p:column style="text-align:left">
                        <f:facet name="footer">
                            <h:outputText value="#{reportTO.getTotalCountAll()}">
                                <f:convertNumber type="number" pattern="#"/></h:outputText>
                        </f:facet>
                    </p:column>
                </p:row>
            </p:columnGroup>


        </p:dataTable>
    </h:form>
</f:view>
</html>
