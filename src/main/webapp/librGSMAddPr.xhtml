<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form id="formLibr2">
        <p:growl id="msgs" showDetail="true"/>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:selectOneMenu value="#{librGSMAddPr.id_parent}"
                                 style="width:400px">
                    <p:ajax update=":formLibr2:libra :formLibr2:libra2" process="@this" listener="#{librGSMAddPr.getChild}"/>
                    <f:selectItems value="#{librGSMAddPr.listParentModel}" var="entry"
                                   itemLabel="#{entry.name}" itemValue="#{entry.id}"/>
                </p:selectOneMenu>
            </div>
        </div>


        <p:panelGrid id="libra" columnClasses="label,value"
                     styleClass="panelGridAvtoCard" style="width: 25%">

        <p:row>
            <p:column><p:outputLabel value="% за нижнегорье" /><br/><p:inputText value="#{librGSMAddPr.listChildModel.pr1}"
                                   style="width:100px"><p:keyFilter mask="num" /></p:inputText></p:column>

            <p:column><p:outputLabel value="% за населенность" /><br/><p:inputText value="#{librGSMAddPr.listChildModel.pr2}"
                                   style="width:100px"><p:keyFilter mask="num" /></p:inputText></p:column>

        </p:row>
        </p:panelGrid>

        <p:panelGrid id="libra2" columnClasses="label,value"
                     styleClass="panelGridAvtoCard p-mt-5" style="width: 50%">
            <p:row>
                <p:column><p:outputLabel value="ноябрь" styleClass="p-mr-5 label200"/><br/><p:inputText value="#{librGSMAddPr.listChildModel.klimat0}"
                                       style="width:100px"><p:keyFilter mask="num" /></p:inputText></p:column>

                <p:column><p:outputLabel value="декабрь" /><br/><p:inputText value="#{librGSMAddPr.listChildModel.klimat1}"
                                       style="width:100px"><p:keyFilter mask="num" /></p:inputText></p:column>

                <p:column><p:outputLabel value="январь" /><br/><p:inputText value="#{librGSMAddPr.listChildModel.klimat2}"
                                       style="width:100px"><p:keyFilter mask="num" /></p:inputText></p:column>
            </p:row>
            <p:row>
                <p:column><p:outputLabel value="февраль" /><br/><p:inputText value="#{librGSMAddPr.listChildModel.klimat3}"
                                       style="width:100px"><p:keyFilter mask="num" /></p:inputText></p:column>

                <p:column><p:outputLabel value="март" /><br/><p:inputText value="#{librGSMAddPr.listChildModel.klimat4}"
                                       style="width:100px"><p:keyFilter mask="num" /></p:inputText></p:column>

                <p:column><p:outputLabel value="апрель" /><br/><p:inputText value="#{librGSMAddPr.listChildModel.klimat5}"
                                       style="width:100px"><p:keyFilter mask="num" /></p:inputText></p:column>
            </p:row>

            <p:row>
                <p:column>
                <p:commandButton styleClass="p-mt-5" title="Сохранить" value="Сохранить" icon="pi pi-save"  actionListener="#{librGSMAddPr.saveLibr(librGSMAddPr.listChildModel)}"
                                 update=" :formLibr2:msgs"/>
                </p:column>
            </p:row>

        </p:panelGrid>




    </h:form>

</f:view>
</html>
