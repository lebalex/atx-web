<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form id="formLibr2">
        <p:growl id="msgs" showDetail="true"/>


        <div class="ui-g">
            <div class="ui-g-3">
                <p:outputLabel value="С выше установленых величин "/>
                <p:inputText value="#{librGSMYearExpl.valYearExplBig}" style="width: 100px" styleClass="p-mt-3"><p:keyFilter mask="num" /></p:inputText>
                <p:commandButton value="сохранить" styleClass="p-mt-3 p-ml-3" update=":formLibr2:msgs"
                                 actionListener="#{librGSMYearExpl.saveYearExplBig}"/>
            </div>

        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="добавить" styleClass="p-mt-3" process="@this"
                                 action="#{librGSMYearExpl.onAddNew()}" oncomplete="PF('libra').addRow();"/>
            </div>
        </div>

        <p:dataTable id="libra" widgetVar="libra" var="libra" value="#{librGSMYearExpl.listYearExplModel}" emptyMessage="нет записей"
                     editable="true" scrollable="true" scrollHeight="600" style="width: 50%">
            <p:ajax event="rowEdit" listener="#{librGSMYearExpl.onRowEdit}" update=":formLibr2:msgs"/>
            <p:column headerText="Год" width="100px">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{libra.year}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{libra.year}"
                                                       style="width:100%"><p:keyFilter mask="num" /></p:inputText></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Норма" width="100px">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{libra.val}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{libra.val}"
                                                       style="width:100%"><p:keyFilter mask="num" /></p:inputText></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:6rem">
                <p:rowEditor/>
            </p:column>
            <p:column style="width:6rem">
                <p:commandButton icon="pi pi-trash" actionListener="#{librGSMYearExpl.onDelete(libra.num)}" update=":formLibr2:libra :formLibr2:msgs">
                <p:confirm header="Подтверждение" message="Удалить выбранную запись?" icon="pi pi-info-circle" update=":formLibr2:libra :formLibr2:msgs"/>
                </p:commandButton>
            </p:column>
            <!--  нельзя давть пользователям удалять в НСИ, удалят машины-->
        </p:dataTable>
    </h:form>

</f:view>
</html>
