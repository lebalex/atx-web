<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form id="formLibr2">
        <p:growl id="msgs" showDetail="true"/>
        <div class="ui-g">
            <div class="ui-g-2">
                <p:selectOneMenu value="#{librGSMBaseNorm.id_mark}"
                                 style="width:100%">
                    <p:ajax update=":formLibr2:selectModel :formLibr2:libra" process="@this" listener="#{librGSMBaseNorm.handleChange}"/>
                    <f:selectItems value="#{librGSMBaseNorm.listMarkModel}" var="entry"
                                   itemLabel="#{entry.name}" itemValue="#{entry.id}"/>
                </p:selectOneMenu>
            </div>

            <div class="ui-g-2">
                <p:selectOneMenu value="#{librGSMBaseNorm.id_model}" id="selectModel"
                                 style="width:100%">
                    <p:ajax update=":formLibr2:libra" process="@this" listener="#{librGSMBaseNorm.handleChange2}"/>
                    <f:selectItems value="#{librGSMBaseNorm.listModelModel}" var="entry"
                                   itemLabel="#{entry.name}" itemValue="#{entry.id}"/>
                </p:selectOneMenu>
            </div>
            <div class="ui-g-2">
                <p:selectOneMenu value="#{librGSMBaseNorm.id_gsm}"
                                 style="width:100%">
                    <p:ajax update=":formLibr2:libra" process="@this" listener="#{librGSMBaseNorm.handleChange2}"/>
                    <f:selectItems value="#{librGSMBaseNorm.listGSMModel}" var="entry"
                                   itemLabel="#{entry.name}" itemValue="#{entry.id}"/>
                </p:selectOneMenu>
            </div>
        </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="добавить" styleClass="p-mt-3" process="@this"
                                     action="#{librGSMBaseNorm.onAddNew()}" oncomplete="PF('libra').addRow();"/>
                </div>
            </div>

        <p:dataTable id="libra" widgetVar="libra" var="libra" value="#{librGSMBaseNorm.listBaseNormModel}" emptyMessage="нет записей"
                     editable="true" scrollable="true" scrollHeight="600" style="width: 50%">
            <p:ajax event="rowEdit" listener="#{librGSMBaseNorm.onRowEdit}" update=":formLibr2:msgs"/>
            <p:column headerText="Норма" width="100px">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{libra.norm}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{libra.norm}"
                                                       style="width:100%"><p:keyFilter mask="num" /></p:inputText></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:6rem">
                <p:rowEditor/>
            </p:column>
            <p:column style="width:6rem">
                <p:commandButton icon="pi pi-trash" actionListener="#{librGSMBaseNorm.onDelete(libra.num)}" update=":formLibr2:libra"/>
            </p:column>
            <!--  нельзя давть пользователям удалять в НСИ, удалят машины-->
        </p:dataTable>
    </h:form>

</f:view>
</html>
