<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form><h:inputHidden value="#{libr.what}"/></h:form>
    <h:form id="formLibr">
        <p:growl id="msgs" showDetail="true"/>
        <div class="ui-g">

            <div class="ui-g-12">
                <p:commandButton value="добавить" styleClass="p-mt-3" process="@this"
                                 action="#{libr.onAddNew()}" oncomplete="PF('libra').addRow();"/>
            </div>
        </div>
        <p:dataTable id="libra" widgetVar="libra" var="libra" value="#{libr.listLibrModel}" emptyMessage="нет записей"
                     editable="true" scrollable="true"  scrollHeight="700">
            <p:ajax event="rowEdit" listener="#{libr.onRowEdit}" update=":formLibr:msgs"/>
            <p:column headerText="Название">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{libra.name}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{libra.name}"
                                                       style="width:100%"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:6rem">
                <p:rowEditor/>
            </p:column>
            <p:column style="width:6rem">
                <p:commandButton icon="pi pi-trash" actionListener="#{libr.onDelete(libra.num)}" update=":formLibr:libra"/>
            </p:column>
            <!--  нельзя давть пользователям удалять в НСИ, удалят машины-->
        </p:dataTable>
    </h:form>

</f:view>
</html>
